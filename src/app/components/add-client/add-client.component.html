<div class="row">
  <div class="col-md-6">
    <a href="" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-right"> Back to Dashboard</i>
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3>Add Client</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="exampleInputEmail1">FirstName</label>
        <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Firstname">
        <small *ngIf=" form.get('firstName').invalid && form.get('firstName').touched" class="form-text text-danger">PLease Fill the field correctly</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">LastName</label>
        <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Lastname">
        <small *ngIf="form.get('lastName').invalid && form.get('lastName').touched" class="form-text text-danger">PLease Fill the field correctly</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small *ngIf=" form.get('email').invalid && form.get('email').touched" class="form-text text-danger">PLease Fill the field correctly</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="text" formControlName="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone No.">
        <small *ngIf=" form.get('phone').invalid && form.get('phone').touched" class="form-text text-danger">PLease Fill the field correctly</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Balance</label>
        <input type="number" formControlName="balance" [disabled]="disableBalance" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Balance">
        <small *ngIf=" form.get('balance').invalid && form.get('balance').touched" class="form-text text-danger">PLease Fill the field correctly</small>
      </div>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
